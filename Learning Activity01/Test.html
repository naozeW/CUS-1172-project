<!DOCTYPE html>
<html>
  <head>
    <!-- 
    Notice how the external scripted is referenced using the 
    `src` attribute of the script tag 
    --> 
    <script src="my_javascript.js"></script>
  </head>
  <body>
    <!-- 
      Notice that in the body we define a button element, and at h1 tag
      with id set to score, as our javascript expect those HTML elements to 
      be part of the page.
    
      --> 
      <h1 id="score">Score: 0</h1>
      <button> Click to score a point  !</button>
  </body>
</html>
