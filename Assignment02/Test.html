<!DOCTYPE html>
<html>
<head>
  <script src="JS.js">
  </script>
  <link rel="stylesheet" type="text/css" href="Style.css">
  <title>TO do list</title>
</head>
<body>
  
  <h1>Tasks</h1>

  <form id="new-task">
    <input id="task" autocomplete="off" autofocus placeholder="New Task" type="text">
    <select id = "priority" class="priouuityStyle">
      <option value="First-priority">First-priority</option>
      <option value="Second-priority">Second-priority</option>
      <option value="Third-priority">Third-priority</option>
      <option value="Fourth-priority">Fourth-priority</option>
    </select>
    <input id="submit" type="submit">
  </form> 
  <ul id="tasks_list"></ul>
</body>
</html>
